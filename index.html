<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("https://api.ipify.org?format=json", function(data) {
        var ipAddress = data.ip;
        $("#ip-text").text("Your IP address is: " + ipAddress);
      });
    });
  </script>
</head>
<body>
  <div id="ip-text"></div>
</body>
</html>
